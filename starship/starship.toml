[custom.tmux_pane]
command = '''
if [ -n "$TMUX"  ]; then
    pane_title=$(tmux display-message -p '#T')
    if [ -n "$pane_title"  ] && [ "$pane_title" != "$(hostname)"  ]; then
        echo "$pane_title"
    else
        echo "Pane-$(tmux display-message -p '#P')"
    fi
fi
'''
when = '[ -n "$TMUX"  ]'
style = "bold red"

