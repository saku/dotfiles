# shell setting
set-option -g default-shell /usr/local/bin/zsh

set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# buffer line
set-option -g history-limit 10000

# prefixキーをC-xに変更
set -g prefix C-x
# C-bのキーバインドを解除
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1
set-option -g status-position top
set-option -g status-left '#H:[#P]'
set-option -g status-justify centre
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"
#set -g message-fg white
#set -g message-bg black
#set -g message-attr bright

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#bind -n C-tab select-pane -t :.+

# show pane number and move
bind-key b display-panes
set display-panes-time 10000

# move window
bind -n M-p previous-window
bind -n M-n next-window

# Vi キーバインド
setw -g mode-keys vi

# Prefix+v でコピーモード開始
bind v copy-mode \; display "Copy mode!"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" \; display "Copied!"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy" \; display "Copied!"
