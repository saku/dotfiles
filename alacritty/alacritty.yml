env:
  TERM: alacritty
shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "tmux attach || tmux"
colors:
  primary:
    background: '#161821'  # 元の設定と同じ
    foreground: '#c6c8d1'  # 元: #d2d4de → 修正: #c6c8d1
  cursor:
    text: '#161821'
    cursor: '#c6c8d1'
  vi_mode_cursor:
    text: '#161821'
    cursor: '#c6c8d1'
  selection:
    text: '#c6c8d1'
    background: '#272c42'  # SelectionColorから抽出
  normal:
    black:   '#161821'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'
font:
  size: 12
  normal:
    family: "PlemolJP35 Console NF"
    style: Regular
  bold:
    family: "PlemolJP35 Console NF"
    style: Bold
  italic:
    family: "PlemolJP35 Console NF"
    style: Italic
  bold_italic:
    family: "PlemolJP35 Console NF"
    style: Bold Italic
window:
  decorations: full
  startup_mode: Windowed
  opacity: 0.85
